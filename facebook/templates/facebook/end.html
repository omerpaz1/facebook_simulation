{% extends "facebook/base.html" %}

{% block content %}
<form action="{% url 'facebook-end' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <h2 style="margin-top: 1em;" >Thanks For Participate!</h2>
      <input style="margin-top: 1em;" type="text" class="form-control" name="Worker_ID" aria-describedby="emailHelp" placeholder="Your Amazon Worker ID">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">If You Would Like To Add Comments:</label>
        <textarea class="form-control" name="Free_Comments" rows="3" ></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock content %}

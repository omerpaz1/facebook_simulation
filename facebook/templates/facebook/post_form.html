{% extends "facebook/base.html" %}

 {% block createpost %}
<form action='' method="POST">
  {% csrf_token %}
 <div class="card" style="width: 35rem;">    
            <article class="media content-section">
              <img class="rounded-circle article-img" src="{{ user.profile.image.url }}">
              <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="#">{{ user.username }}</a>
                </div>
                <div>What's on your mind, {{user.username}}?</div>
              </br>
                <div class="btn-group">
                  <select class="form-control form-control" name='user_option'>
                    {% for comment in comments %}
                    <option value ='{{ comment.option_1 }}'>{{ comment.option_1 }} ( PS: {{comment.PS}} , Burden: {{comment.burden}} , Benefit: {{comment.benefit}} )</option>
                    {% endfor%}
                  </select>
                  </div>
                </div>
            </article>
            <div class="form-group">
                <div class="text-center"> 
                <button class="btn btn-outline-info" type="submit">Publish</button>
                </div>
            </div>
</div>
</form>
 {% endblock %}

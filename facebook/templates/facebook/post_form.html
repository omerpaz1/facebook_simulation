{% extends "facebook/base.html" %}

 {% block createpost %}
 <div class="card" style="width: 35rem;">
    <!--  <img class="card-img-top" src="..." alt="Card image cap">-->
    
            <article class="media content-section">
              <img class="rounded-circle article-img" src="{{ user.profile.image.url }}">
              <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="#">{{ user.username }}</a>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn bg-light">What's on your mind, {{user.username}}?</button>
                    <button type="button" class="btn bg-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    </button>
                    <div class="dropdown-menu">
                      {% for comment in comments %}
                      <a class="dropdown-item" href="#">{{ comment.option_1 }} ( PS: {{comment.PS}} , Burden: {{comment.burden}} , Benefit: {{comment.benefit}} )</a>
                      <div class="dropdown-divider"></div>
                      {% endfor%}
                    </div>
                  </div>
                </div>

            </article>
            <div class="form-group">
                <div class="text-center"> 
                <button class="btn btn-outline-info" type="submit">Publish</button>
                </div>
            </div>
    
      <div>
      </div>
    </div>
    
 {% endblock %}
